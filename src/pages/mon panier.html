                            </button>
                            <span class="font-bold text-gray-900 my-auto text-center text-xl">1</span>
                            <button class="p-2 w-10 bg-orange-500 rounded-xl flex items-center justify-center text-white hover:bg-orange-600 transition-colors">

                        <div class=" flex justify-between w-full font-medium text-xl text-gray-600">
